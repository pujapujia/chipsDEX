<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHIPS DEX</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      width: 100%;
    }
    button:hover { background: #0056b3; }
    .error { color: red; }
    .success { color: green; }
    p { margin: 10px 0; }
    .swap-box {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .swap-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px 0;
    }
    .swap-box select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px 0;
    }
    .swap-icon { font-size: 24px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHIPS DEX</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="status">Not connected!</p>
    <p id="debug">Checking JS...</p>
    <div class="swap-box" id="swapBox" style="display: none;">
      <h3>Swap Tokens</h3>
      <select id="tokenIn">
        <option value="CHIPS">CHIPS</option>
        <option value="USDT">USDT</option>
      </select>
      <input type="number" id="amountIn" placeholder="Amount to swap" min="0">
      <div class="swap-icon">â†“</div>
      <select id="tokenOut">
        <option value="USDT">USDT</option>
        <option value="CHIPS">CHIPS</option>
      </select>
      <input type="number" id="amountOut" placeholder="Estimated output" readonly>
      <p id="priceInfo">Price: --</p>
      <button id="swapButton">Swap Now</button>
      <button id="mintButton">Mint USDT</button>
      <button id="burnButton">Burn USDT</button>
    </div>
  </div>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
